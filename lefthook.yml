commit-msg:
  commands:
    commitlint:
      run: pnpm exec commitlint --edit $1

pre-commit:
  commands:
    biome:
      run: |
        pnpm exec biome check \
          --fix \
          --no-errors-on-unmatched \
          --reporter=summary \
          --staged \
          --vcs-enabled=true \
          --vcs-use-ignore-file=true
      stage_fixed: true
